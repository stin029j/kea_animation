<!DOCTYPE html>
<html lang="da">
<!--<input type="checkbox" data-dinværdi="on">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <div id="screens">
        <div id="game_elements">
            <div id="plastik1" class="plastic1 plastic"></div>
            <div id="plastik2" class="plastic2 plastic"></div>
            <div id="plastik3" class="plastic3 plastic"></div>
            <div id="plastik4" class="plastic4 plastic"></div>
            <div id="plastik5" class="plastic5 plastic"></div>
            <div id="plastik6" class="plastic6 plastic"></div>
            <div id="plastik7" class="plastic7 plastic"></div>
            <div id="plastik8" class="plastic8 plastic"></div>
            <div id="plastik9" class="plastic9 plastic"></div>
            <div id="plastik10" class="plastic10 plastic"></div>
            <div id="plastik11" class="plastic11 plastic"></div>
            <div id="plastik12" class="plastic12 plastic"></div>
            <div id="plastik13" class="plastic13 plastic"></div>
            <div id="plastik14" class="plastic14 plastic"></div>

            <div id="brandmand_left1" class="flyt_left1 brandmand"></div>
            <div id="brandmand_left2" class="flyt_left2 brandmand"></div>
            <div id="brandmand_left3" class="flyt_left3 brandmand"></div>
            <div id="brandmand_left4" class="flyt_left4 brandmand"></div>
            <div id="brandmand_left5" class="flyt_left5 brandmand"></div>
            <div id="brandmand_left6" class="flyt_left6 brandmand"></div>

            <div id="brandmand_right1" class="flyt_right1 brandmand"></div>
            <div id="brandmand_right2" class="flyt_right2 brandmand"></div>
            <div id="brandmand_right3" class="flyt_right3 brandmand"></div>
            <div id="brandmand_right4" class="flyt_right4 brandmand"></div>
            <div id="brandmand_right5" class="flyt_right5 brandmand"></div>
            <div id="brandmand_right6" class="flyt_right6 brandmand"></div>
        </div>


        <div id="game_ui">
            <div id="air"></div>
            <div id="time"></div>
            <div id="exit"></div>
            <div id="life"></div>
            <div id="points"></div>


            <div id="settings" class="hide">
                <div id="setting_effekt_sound">

                    <div id="sfx" class="on">
                        <div id="sfx_sprite"></div>
                    </div>
                </div>
                <div id="setting_music">
                    <div id="music" class="on">
                        <div id="music_sprite"></div>
                    </div>

                </div>

            </div>
            <div id="back" class="hide">gå tilbage</div>

            <div id="energy" class="hide">
                <div id="heart1" class="heart"></div>
                <div id="heart2" class="heart"></div>
                <div id="heart3" class="heart"></div>
            </div>

        </div>

        <div id="start" class="hide"></div>
        <div id="play_btn" class="hide"></div>
        <div id="back_btn_levels" class="hide"></div>
        <div id="settings_btn"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
        <div id="score"></div>


    </div>



    <audio src="musik/Wonderland_01.mp3" id="musik">
    </audio>

    <audio src="musik/bubble.wav" id="bubblesound">
    </audio>

    <audio src="musik/ocean_01.mp3" id="oceansound">
    </audio>

    <audio src="musik/gameover.wav" id="gameoversound">
    </audio>


    <script src="script.js"></script>
</body>

</html>
