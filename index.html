<!DOCTYPE html>
<html lang="da">
<!--<input type="checkbox" data-dinværdi="on">-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <div id="screens">
        <div id="game_elements">
            <div id="tandboerste" class="plastic1 plastic"></div>
            <div id="tandboerste2" class="plastic2 plastic"></div>
            <div id="bag_left" class="plastic3 plastic"></div>
            <div id="bag_left2" class="plastic4 plastic"></div>
            <div id="bag_right" class="plastic5 plastic"></div>
            <div id="bubble_big" class="plastic6 plastic"></div>
            <div id="bubble_big2" class="plastic7 plastic"></div>
            <div id="bubble_small" class="plastic8 plastic"></div>
            <div id="bubble_small2" class="plastic9 plastic"></div>
            <div id="flaske" class="plastic10 plastic"></div>
            <div id="flaske2" class="plastic11 plastic"></div>
            <div id="straw_left" class="plastic12 plastic"></div>
            <div id="strawyellow_left" class="plastic13 plastic"></div>
            <div id="strawyellow_right" class="plastic14 plastic"></div>

            <div id="brandmand_left1" class="flyt_left1 brandmand"></div>
            <div id="brandmand_left2" class="flyt_left2 brandmand"></div>
            <div id="brandmand_left3" class="flyt_left3 brandmand"></div>
            <div id="brandmand_left4" class="flyt_left4 brandmand"></div>
            <div id="brandmand_left5" class="flyt_left5 brandmand"></div>
            <div id="brandmand_left6" class="flyt_left6 brandmand"></div>

            <div id="brandmand_right1" class="flyt_right1 brandmand"></div>
            <div id="brandmand_right2" class="flyt_right2 brandmand"></div>
            <div id="brandmand_right3" class="flyt_right3 brandmand"></div>
            <div id="brandmand_right4" class="flyt_right4 brandmand"></div>
            <div id="brandmand_right5" class="flyt_right5 brandmand"></div>
            <div id="brandmand_right6" class="flyt_right6 brandmand"></div>
        </div>


        <div id="game_ui">
            <div id="points" class="hide"></div>
            <div id="air" class="hide"></div>
            <div id="time" class="hide"></div>
            <div id="exit" class="hide"></div>
            <div id="life" class="hide"></div>
            <div id="settings" class="hide"></div>

            <div id="music_turnoff_knap" class="hide"></div>
            <div id="musik_turnon_knap" class="hide"></div>
            <div id="sfx_turnoff_knap" class="hide"></div>
            <div id="sfx_turnon_knap" class="hide"></div>

            <div id="energy" class="hide">
                <div id="heart1" class="heart"></div>
                <div id="heart2" class="heart"></div>
                <div id="heart3" class="heart"></div>
            </div>

            <div id="back" class="hide">gå tilbage</div>
            <div id="back_btn_levels" class="hide"></div>

        </div>

        <div id="start" class="hide"></div>
        <div id="play_btn" class="hide"></div>


        <div id="settings_button"></div>
        <div id="score" class="hide"></div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
